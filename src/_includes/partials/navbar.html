<div
  class="{{ 'lg:fixed' if path == 'home' }} w-full bg-white/90 -rotate-1 pt-20 -mt-20 z-10"
>
  <nav
    class="rotate-1 flex items-center justify-center lg:justify-between flex-wrap container p-6 lg:px-0 mx-auto"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
    @click.away="isOpen = false"
  >
    <a href="/" aria-label="Homepage Link"
      ><img
        src="/static/img/logo.png"
        alt="VivaCity Logo"
        class="max-h-16 mt-3"
    /></a>

    <button
      @click="isOpen = !isOpen"
      type="button"
      class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500"
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <svg
        class="h-6 w-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>

    <div
      class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center"
      :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
      x-show.transition="true"
    >
      <ul
        class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
      >
        {% for item in navigation.items %}
        <li class="nav__item mr-3">
          <a
            @click="isOpen = false"
            class="text-ml lowercase inline-block no-underline text-serif lg:text-xl xl:text-2xl font-bold hover:text-indigo-500 py-2 px-4"
            href="{{ item.url }}"
            >{{ item.text }}</a
          >
        </li>
        {% endfor %}

        <li class="nav__item ml-10">
          <a
            @click="isOpen = false"
            class="bg-teal-700 font-bold smallcaps text-serif lg:text-xl xl:text-2xl px-8 py-4 text-white rounded-xl shadow-md shadow-black"
            href=""
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="border-b-8 border-amber-600 w-[101vw] relative -left-2"></div>
  <div class="border-t-8 border-green-600 w-[101vw] relative -left-2"></div>
</div>
